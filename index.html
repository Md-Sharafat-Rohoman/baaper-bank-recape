<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12">functional <span class="font-bold text-red-500">baap er bank</span>!!!
        </h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl font-bold ">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl font-bold ">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 rounded-xl p-8 text-white">
                    <h4 class="text-2xl font-bold ">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl font-bold text-white">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 mt-3 px-4 py-2 rounded-xl block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-bold rounded-xl mt-4 hover:bg-sky-400">Deposit</button>
                </div>
                <div class="bg-green-400 p-8 rounded-xl">
                    <h3 class="text-3xl font-bold text-white">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 mt-3 px-4 py-2 rounded-xl block" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white font-bold rounded-xl mt-4 hover:bg-sky-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
